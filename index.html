<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Ediz Yurdakul</title>
</head>
<body>
    <div class="container">
        <form action="" id="form-validator" class="form-validator">
            <div class="title">Form Validator</div>
            <div class="form-control">
                <label for="username"></label>
                <input type="text" class="username" id="username" placeholder="Enter username">
                <small></small>
            </div>
            <div class="form-control">
                <label for="email"></label>
                <input type="text" class="email" id="email" placeholder="Enter email">
                <small></small>
            </div>
            <div class="form-control">
                <label for="password"></label>
                <input type="text" class="password" id="password" placeholder="Enter password">
                <small></small>
            </div>
            <div class="form-control">
                <label for="password-2"></label>
                <input type="text" class="password-2" id="password-2" placeholder="Enter password again">
                <small></small>
            </div>
            <button class="button">Register</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
